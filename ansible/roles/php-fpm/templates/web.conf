[web]
listen = {{ fpm_socket }}
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
listen.backlog = -1
user = www-data
group = www-data
pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10
pm.max_requests = 50
pm.status_path = /fpm_status
chdir = /
php_admin_value[memory_limit] = 1024M
php_flag[display_errors] = {{ "on" if fpm_debug else "off" }}
php_flag[display_startup_errors] = {{ "on" if fpm_debug else "off" }}